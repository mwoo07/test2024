<!DOCTYPE html>
<html>

		<title>알림이 두려운 하루</title>
	</head>
	<body>
		<h1>알림의 존재</h1>
		<p>알림이 안 울렸다. 급하게 핸드폰을 켜보니 아침 8시다. 휴... 다행이야. 1교시 수업에 안전하게 도착했다. 수업이 끝나고 이번엔 알림이 울렸다. 웹퍼블리싱 공지 알림. 새로운 수업 들을 생각에 자꾸만 부담스럽다. 알림은 울려도 안 울려도 문제야.</p>
	</body>
